<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">
<h1>Site Management</h1>
<p class="lead">Create new sites based on one of the demo trees below</p>

<table class="table table-condensed table-hover">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <f:for each="{demoSites}" as="site">
        <tr>
            <td>{site.title}</td>
            <td>{site.rowDescription -> f:format.nl2br()}</td>
            <td>
                <f:be.link route="site_management" parameters="{action: 'demoSiteSelection', site: site.uid}" title="Create site" class="btn btn-primary">
                  Create
                </f:be.link>
            </td>
        </tr>
    </f:for>
    </tbody>
</table>

</html>
